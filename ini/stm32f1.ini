extends     = common_stm32
board       = malyanm200_f103cb
build_flags = ${common_stm32.build_flags}
              -DHAL_PCD_MODULE_ENABLED -DDISABLE_GENERIC_SERIALUSB
              -DHAL_UART_MODULE_ENABLED
