board_build.variant         = MARLIN_F103Rx
board_build.encrypt         = mksLite.bin
board_build.offset          = 0x5000
board_upload.offset_address = 0x08005000

#
# MKS ROBIN LITE3 (STM32F103RCT6)
#
[env:mks_robin_lite3]
