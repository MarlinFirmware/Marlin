#
# Marlin Firmware
# PlatformIO Configuration File
#

#################################
#                               #
#     LPC5528xx Architecture    #
#                               #
#################################


; [common_remane]
;         extra_scripts = pre:buildroot/share/platformI0/scripts/offset_and_rename.py
#
# NXP LPC5528x ARM Cortex-M33
#
[common_LPC55xx]
platform            = https://github.com/ellensp/nxplpc-arduino-lpc5528/archive/1.0.2.zip
platform_packages   = framework-arduino-lpc5528@https://github.com/ellensp/framework-arduino-lpc5528/archive/0.2.2.zip
board               = nxp_lpc5528
framework           = arduino
lib_ldf_mode        = off
lib_compat_mode     = strict
extra_scripts       = ${common.extra_scripts}
                      buildroot/share/PlatformIO/scripts/offset_and_rename.py
; build_unflags       = -std=gnu++11
build_src_filter    =
                    ${common.default_src_filter}
                    +<src/HAL/LPC5528> +<src/HAL/shared/backtrace>

lib_deps            = ${common.lib_deps}
                      Servo

[env:MKS_OWL]
extends             = common_LPC55xx
board               = nxp_lpc5528
build_flags         = ${common.build_flags}
                      -DARDUINOLPC55
                      -w
                      -DUSBHOST
                      #-DARDUINO=10808
                      -std=gnu++17
board_build.rename  = MKS_OWL.bin
upload_protocol     = jlink
debug_tool          = jlink