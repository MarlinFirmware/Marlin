# ATtiny12
#------------------------------------------------------------

part
    id                  = "t12";
    desc                = "ATtiny12";
    stk500_devcode      = 0x12;
    avr910_devcode      = 0x55;
    signature           = 0x1e 0x90 0x05;
    chip_erase_delay    = 20000;
