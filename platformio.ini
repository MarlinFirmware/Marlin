src_build_flags = -Wall -IMarlin/src/HAL/LINUX/include
build_unflags = -Wall
lib_ldf_mode = off
lib_deps =
src_filter = ${common.default_src_filter} +<src/HAL/LINUX>

[env:SAMD51_grandcentral_m4]
platform = atmelsam
board = adafruit_grandcentral_m4
build_flags = ${common.build_flags} -std=gnu++17 -Wno-register
build_unflags = -std=gnu++11
src_filter = ${common.default_src_filter} +<src/HAL/SAMD51>
lib_deps =
	${common.lib_deps}
	SoftwareSerialM=https://github.com/FYSETC/SoftwareSerialM/archive/master.zip
debug_tool = jlink

[env:rumba32_f446ve]
platform = ststm32
board = rumba32_f446ve
build_flags =
	${common.build_flags}
	-DSTM32F4xx
	-DARDUINO_RUMBA32_F446VE
	-DARDUINO_ARCH_STM32
	"-DBOARD_NAME=\"RUMBA32_F446VE\""
	-DSTM32F446xx
	-DUSBCON
	-DUSBD_VID=0x0483
	"-DUSB_MANUFACTURER=\"Unknown\""
	"-DUSB_PRODUCT=\"RUMBA32_F446VE\""
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
	-DDISABLE_GENERIC_SERIALUSB
	-DHAL_UART_MODULE_ENABLED
	-Os
lib_ignore = Adafruit NeoPixel
src_filter = ${common.default_src_filter} +<src/HAL/STM32>
monitor_speed = 500000
upload_protocol = dfu

[env:rumba32_mks]
platform = ststm32
board = rumba32_f446ve
build_flags =
	${common.build_flags}
	-DSTM32F4xx -DARDUINO_RUMBA32_F446VE -DARDUINO_ARCH_STM32 "-DBOARD_NAME=\"RUMBA32_F446VE\""
	-DSTM32F446xx -DUSBCON -DUSBD_VID=0x8000
	"-DUSB_MANUFACTURER=\"Unknown\""
	"-DUSB_PRODUCT=\"RUMBA32_F446VE\""
	-DHAL_PCD_MODULE_ENABLED
	-DUSBD_USE_CDC
	-DDISABLE_GENERIC_SERIALUSB
	-DHAL_UART_MODULE_ENABLED
	-Os
lib_ignore = Adafruit NeoPixel
src_filter = ${common.default_src_filter} +<src/HAL/STM32> +<src/HAL/STM32_F4_F7> -<src/HAL/STM32_F4_F7/STM32F7>
upload_protocol = dfu

[env:include_tree]
platform = atmelavr
board = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
lib_deps =
	${common.lib_deps}
	TMC26XStepper=https://github.com/trinamic/TMC26XStepper/archive/master.zip
src_filter = +<src/Marlin.cpp>
